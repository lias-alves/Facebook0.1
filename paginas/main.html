<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../estilo/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <section>
            <nav class="esquedo">
                <div><i class="fa-brands fa-facebook fac-ii"></i></div>
                <input type="text" placeholder="Pesquisar no Facebook" class="pequisa-f">
                <div><i class="fa-solid fa-magnifying-glass lup-ii"></i></div>
            </nav>

            <nav class="centro">
                <i class="fa-solid fa-house cent-iii"></i>
                <i class="fas fa-tv-alt cent-iii"></i>
                <i class="fas fa-store cent-iii"></i>
                <i class="fas fa-gamepad cent-iii"></i>
            </nav>

            <nav class="direito">
                <div><i class="fas fa-th" id="some-i"></i></div>

                <div><i class="fa-solid fa-plus some-ii"></i></div>

                <div><i class="fab fa-facebook-messenger"></i></div>
                
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-caret-down"></i>
            </nav>
        </section>
    </main>
</body>
</html>
