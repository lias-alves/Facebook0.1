<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/nav-bar.css">
    <link rel="stylesheet" href="../estilo/stylo-perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Jose Silva | Facebook HTML-CSS</title>
</head>
<body>

    <!-- Nav-bar inicio-->
    <header>
        <div class="naver-bar">
            <nav>
                <i class="fa-brands fa-facebook fac-icoo"></i>
            </nav>
            <nav class="esquedo">
            <input type="text" placeholder=" Pesquisar no Facebook" class="pequisa-f">
                <div class="lup-icoo"><i class="fa-solid fa-magnifying-glass "></i></div>
            </nav>

            <nav class="centro">
                <div class="cet-ico"><abbr title="Página inicial"><i class="fa-solid fa-house cet-icoo-click"></i></abbr></div>
                <div class="cet-ico"><abbr title="Watch"><i class="fas fa-tv-alt cet-icoo-click"></i></abbr></div>
                <div class="cet-ico"><abbr title="Marketplace"><i class="fas fa-store cet-icoo-click"></abbr></i></div>
                <div class="cet-ico"><abbr title="Jogos"><i class="fas fa-gamepad cet-icoo-click"></abbr></i></div>
            </nav>

            <nav class="direito">
                <div class="some-icoo"><abbr title="Menu"><i class="fas fa-th"></i></abbr></div>
                <div class="mais-icoo"><abbr title="Criar"><i class="fa-solid fa-plus"></i></abbr></div>
                <div><abbr title="Messenger"><i class="fab fa-facebook-messenger"></i></abbr></div>
                <div><abbr title="Notificações"><i class="fa-solid fa-bell"></i></abbr></div>
                <div><abbr title="Conta"><i class="fa-solid fa-caret-down"></i></abbr></div>
            </nav>
        </div>
    </header>
    <!-- Nav-bar fim-->

    <main>
        <section class="conteiner-plicipal">
            <article class="img-fundo"></article>
            <aside></aside>
        </section>
    </main>
</body>
</html>
